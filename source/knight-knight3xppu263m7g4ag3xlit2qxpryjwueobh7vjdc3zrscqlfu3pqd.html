<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please wait...</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            width: 100%
        }
        .text {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="text">
            <noscript><h1 style="color:red;">Please turn JavaScript on and reload the page.</h1></noscript>
            <h1>Checking your browser...</h1>
            <p>This process is automatic. Your browser will redirect to your requested content shortly.</p>
            <p id="message">Please<span style="font-weight:700;color:red;"> wait</span> <span id="count">8</span> seconds</p>
        </div>
    </div>
</div>
<script type="text/javascript">
    async function calculate(criteria, data) {
        let i = 0;
        while (true) {
            const dataPlus = data + i;
            const encoder = new TextEncoder();
            const hashBuffer = await crypto.subtle.digest('SHA-512', encoder.encode(dataPlus));
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            if (hashHex.slice(0, criteria.length) === criteria) {
                document.cookie = "_n=" + i.toString() + ";";
                break
            }
            i++;
        }
    }
    calculate("8a2d2a836f81e1bfcc9d312489e2f8511f98719faf9ceba6e3bfd885c79c440088d0f4c9ff057855572252e7c8322ac46ffd3cdcf6c599108b25fc75bd10c375", "2f7887726d462c52ea0f26dae6774183cc6219a4c79e4a7b03c65885543140a4");
</script>
<script type="text/javascript">
    const countdown = document.getElementById('count');
    const message = document.getElementById('message');
    let counter = 8;
    let intervalID;
    intervalID = setInterval(function () {
        counter--
        if (counter < 1) {
            clearInterval(intervalID);
            message.style.color = 'blue';
            message.innerHTML = 'Redirecting...';
            location.reload();
        } else {
            countdown.innerHTML = counter.toString();
        }
    }, 1000)
</script>
</body>
</html>
